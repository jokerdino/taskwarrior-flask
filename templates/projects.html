{% extends "layout.html" %}

{% block content %}
<br />

<h1 class="title">List of projects</h1>
{% if projects %}
<table class="table">

    <thead>
        <th>Project name</th>
    </thead>

    <tbody>
        {% for project in projects %}
        <tr> <td>
                <a href="{{ url_for('view_projects', project=project) }}">
                    {{ project }}</a>
            </td></tr>
        {% endfor %}
        </tbody>
</table>
{% endif %}
{% endblock content %}
