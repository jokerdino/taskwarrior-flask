<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="keywords" content="Taskwarrior"/>
        <meta name="description" content="Taskwarrior" />
        <title>Flask frontend for Taskwarrior{% block title %}{% endblock title %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
 <link rel="stylesheet"
              href="{{ url_for('static', filename='flask_taskwarrior.css') }}"/>
       <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.2/css/dataTables.bulma.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.3.4/css/buttons.bulma.min.css" />
        <link rel="stylesheet" type="type/css" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" />
    </head>

    <body>
        <header>
            <nav class="navbar has-background-black" aria-label="main navigation">
                <div class="navbar-brand">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-black" href="{{ url_for('pending_tasks')}}">Pending tasks</a>

                                <a class="button is-black" href="{{ url_for('waiting_tasks')}}">Waiting</a>
                                <a class="button is-black" href="{{ url_for('completed_tasks')}}">Completed tasks</a>
                                <a class="button is-black" href="{{ url_for('all_tasks')}}">All tasks</a>
                                <a class="button is-black" href="{{ url_for('list_projects')}}">Projects</a>
                                <a class="button is-black" href="{{ url_for('list_tags')}}">Tags</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                                <a class="button is-white" href="{{ url_for('add_task')}}">Add new task</a>
                            </div>
                        </div>
                    </div>
            </nav>
        </header>

        <div class="container">
            {% block content %}{% endblock content %}
        </div>
        <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.2/js/dataTables.bulma.min.js"></script>
        <script type="text/javascript" charset="utf8" sc="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.bulma.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.11.3/features/fuzzySearch/dataTables.fuzzySearch.js"></script>
        {% block scripts %}

        {% endblock scripts %}

        <footer class="footer">
            <div class="content has-text-left">
                <small>TaskWarrior-Flask v0.1</small>
</div>
                  <div class="content has-text-right">
                      <small>Help | <a href="https://github.com/jokerdino/taskwarrior-flask/issues">Report a bug</a></small>
            </div>
        </footer>
    </body>
</html>
